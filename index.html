<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="https://rawgit.com/new Date/new Date/2.2.1/min/moment.min.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
/* Smartphones (portrait and landscape) ----------- */
        @media only screen 
            and (min-device-width : 320px) 
            and (max-device-width : 480px) {
                .half-width {
                    width: 100%;
                }
        }
        @media (min-width: 481px) {
            .half-width {
                    width: 50%;
                }
        }


        .float-right {
            float: right;
        }

        .float-left {
            float: left;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h2 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .footer {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>Buckeye Coronavirus Dashboard</h1>
    <div>
        <div class="half-width float-left">
            <h2>On Campus Daily Positivity Rate</h2>
            <canvas id="on-campus-data"></canvas>
        </div>
        <div class="half-width float-right">
                <h2>Off Campus Daily Positivity Rate</h2>
            <canvas id="off-campus-data"></canvas>
        </div>
        <div class="half-width float-right">
            <h2>7-Day Average Positivity Rate</h2>
            <canvas id="seven-day-average"></canvas>
        </div>
        <div class="half-width float-left">
            <h2>Cumulative Positivity Rate</h2>
            <canvas id="cumulative-positivity"></canvas>
        </div>
        
    </div>
    <div class="footer">
            All charts were created by hand using publicly available data
        </div>
    <script>
        var options = {
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'day'
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Date'
                    }
                }],
                yAxes: [{
                    id: 'a',
                    type: 'linear',
                    position: 'left',
                    ticks: {
                        min: 0,
                        suggestedMax: 12
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Daily Positivity Rate'
                    }
                },
                {
                    id: 'b',
                    type: 'linear',
                    position: 'right',
                    ticks: {
                        min: 0,
                        suggestedMax: 3000
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Daily Tests'
                    }
                }]
            },
            elements: {
                line: {
                    tension: 0
                }
            },
            responsive: true
        };
        var rollingPercentOptions = {
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'day'
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Date'
                    }
                }],
                yAxes: [{
                    id: 'a',
                    type: 'linear',
                    position: 'left',
                    ticks: {
                        min: 0,
                        suggestedMax: 6
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Rolling Positivity Rate'
                    }
                }]
            },
            elements: {
                line: {
                    tension: 0
                }
            },
            responsive: true
        };
        var backgroundColor = [
            'rgba(187, 0, 0, 0.2)'
        ];
        var borderColor = [
            'rgba(187, 0, 0, 1)'

        var secondaryBackgroundColor = [

        var secondaryBorderColor = [

        var fillColor = 'rgba(187, 0, 0, 0.2)';
        var strokeColor = 'rgba(187, 0, 0, 1)';

        var secondaryFillColor = 'rgba(102, 102, 102, 0.2)';
        var secondaryStrokeColor = 'rgba(102, 102, 102, 1)';

            {

        var onCampusTests = [
            {

                y: 2111
            },
            {

                y: 2828

            {
                t: new Date("2020-09-01"),
                y: 2720
            },
            {
                t: new Date("2020-09-02"),
                y: 2310

        var offCampusDaily = [

                t: new Date("2020-08-26"),

            },
            {
                t: new Date("2020-08-27"),
                y: 5.86
            },
            {
                t: new Date("2020-08-31"),

            },
            {
                t: new Date("2020-09-01"),
                y: 10.83
            },
            {

            }
        ];

            {
                t: new Date("2020-08-26"),

            {
                t: new Date("2020-08-27"),
                y: 1463

            {
                t: new Date("2020-08-31"),

            {

            {
                t: new Date("2020-09-02"),

                t: new Date("2020-08-31"),

            {

            {

            {

            {

            {
                t: new Date("2020-09-01"),
                y: 3.38
            },
            {
                t: new Date("2020-09-02"),
                y: 3.43
            }];

        var oncampuscontext = document.getElementById('on-campus-data').getContext('2d');
        var oncampuschart = new Chart(oncampuscontext, {
            type: 'bar',
            data: {
                datasets: [{
                    label: 'Daily On-Camus Positivity Rate',
                    data: onCampusDaily,
                    borderColor: strokeColor,
                    backgroundColor: fillColor,
                    borderWidth: 1,
                    yAxisID: 'a',
                    type: 'line'
                },
                {
                    label: 'Daily On-Camus Tests',
                    data: onCampusTests,
                    backgroundColor: secondaryFillColor,
                    borderColor: secondaryStrokeColor,
                    borderWidth: 1,
                    yAxisID: 'b'
                }]
            },
            options: options
        });
        var offcampuscontext = document.getElementById('off-campus-data').getContext('2d');
        var offcampuschart = new Chart(offcampuscontext, {
            type: 'bar',
            data: {
                datasets: [
                    {
                        label: 'Daily Off-Campus Positivity Rate',
                        data: offCampusDaily,
                        borderColor: strokeColor,

                        yAxisID: 'a',
                        type: 'line'
                    },
                    {
                    label: 'Daily Off-Camus Tests',

                    borderWidth: 1,

                }]
            },
            options: options
        });

        var sevenDayAverageChart = new Chart(sevenDayAverageContext, {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'Rolling 7-Day Average Positivity Rate',
                        data: sevenDayAverage,
                        borderColor: strokeColor,
                        backgroundColor: fillColor,
                        borderWidth: 1,

                    }]
            },
            options: rollingPercentOptions
        });
        var cumulativePositivityContext = document.getElementById('cumulative-positivity').getContext('2d');
        var cumulativePositivityChart = new Chart(cumulativePositivityContext, {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'Cumulative Positivity Rate',
                        data: cumulativePositivity,
                        borderColor: strokeColor,
                        backgroundColor: fillColor,
                        borderWidth: 1,
                        type: 'line'
                    }]
            },
            options: rollingPercentOptions
        });

</html>
